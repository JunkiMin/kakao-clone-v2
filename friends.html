<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab7effbec.js"
      crossorigin="anonymous"
    ></script>
    <title>KAKAO-CLONE-PROJECT</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="Current--time">
        <div class="status-bar__clock">22:00</div>
      </div>
      <!-- 메뉴 최상단 스테이터스 바 -->
      <div class="status-bar__column" id="Status--symbols">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>

      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>

        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <nav class="navigation">
      <ul class="nav__list">
        <!-- li stands for Unordered List, Of course There are Ordered List, Discription List -->
        <!-- li stands for List Item///-->

        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="far fa-caret-square-down"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
