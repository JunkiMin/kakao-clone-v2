<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="Current--time">
        <div class="status-bar__clock">22:00</div>
      </div>
      <!-- 메뉴 최상단 스테이터스 바 -->
      <div class="status-bar__column" id="Status--symbols">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">

        <h1 class="header__title">Friends</h1>

    <main class="friends">

            <img
              class="friend__avartar g-avartar"
              src="images/idphoto.jpeg"
              width="100"
              height="120"
            />
            <div class="friend__content">
              <span class="friend__username">
                Nicolas Serrano
              </span>
              <span class="friend__status"> Nomadcoder.com</span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends-title">Plus friend</h5>

          <div class="friends__column">
            <img
              class="friend__avartar g-avartar"
              src="images/idphoto.jpeg"

              height="120"
            />
            <div class="friend__content">
              <span class="friend__username">
                Nicolas Serrano
              </span>
              
            </div>
          </div>
        </div>
      </div>

      <ul class="frinds__list">

        <h5 class="firneds_title">Friends 14</h5>

        <li class="friends__friend friend friend">
          <div class="friends__column">
            <img
              class="friend__avartar g-avartar"
              src="images/idphoto.jpeg"
              width="100"
              height="120"
            />
            <div class="friend__content">
              <span class="friend__username">
                Nicolas Serrano
              </span>
              <span class="friend__status"> Nomadcoder.com</span>
            </div>
          </div>

          <div class="friend__column">

            <div class="friend__now-listening">
              <span>  // MUSIC  // SOMEBODAY THAT I USED TO KNOW </span>
              <i class="fas fa-play">
              </i>

            </div>

          </div>

      </ul>
    </main>

    <nav class="navigation">
      <ul class="nav__list">
        <!-- li stands for Unordered List, Of course There are Ordered List, Discription List -->
        <!-- li stands for List Item///-->

        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
