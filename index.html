<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab7effbec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>KAKAO-CLONE-PROJECT</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="Current--time">
        <div class="status-bar__clock">22:00</div>
      </div>
      <!-- 메뉴 최상단 스테이터스 바 -->
      <div class="status-bar__column" id="Status--symbols">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>

      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="chats">
      <!--  Kind of "tag" -->
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  class="friend__avartar g-avartar"
                  src="images/idphoto.jpeg"
                />
                <div class="friend__content">
                  <span class="friend__username">
                    lynn
                  </span>
                  <span class="friend__bottom-text"> Going home</span>
                </div>
              </div>

              <div class="friend__column">
                <span class="chat__timestamp"> yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="nav__list">
        <!-- li stands for Unordered List, Of course There are Ordered List, Discription List -->
        <!-- li stands for List Item///-->

        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="far fa-caret-square-down"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
