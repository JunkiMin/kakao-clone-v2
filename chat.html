<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab7effbec.js"
      crossorigin="anonymous"
    ></script>
    <title>KAKAO-CLONE-PROJECT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <bdoy>
    <div class="status-bar">
      <div class="status-bar__column" id="Current--time">
        <div class="status-bar__clock">22:00</div>
      </div>
      <!-- 메뉴 최상단 스테이터스 바 -->
      <div class="status-bar__column" id="Status--symbols">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="header-wrapper">
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1 class="header__title">Best Friends!!</h1>
        </div>

        <div class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>

    <div class="chats-body">
      <main class="chat-screen">
        <ul class="chat__messages">
          <span class="chat__timestamp">Friday, Jan 11</span>
          <li class="incomming-message message">
            <img class="g-avartar message__avartar" src="images/idphoto.jpeg" />
            <div class="message__content message">
              <span class="message__author">BEST friend</span>
              <div class="message__bubble">
                Congrate! I love itsdasdasdasdasdasd asdsadad.
              </div>
            </div>
          </li>

          <li class="sent-message message">
            <div
              class="message__content message, invisible-box-for-compansating-bubble"
            >
              <span class="message__timestamp"></span>
              <div class="message__bubble">
                Congrate! I love itsdasdasdasdasdasd asdsadad.
              </div>
            </div>
          </li>

          <li class="incomming-message message">
            <img class="g-avartar message__avartar" src="images/idphoto.jpeg" />
            <div class="message__content message">
              <span class="message__author">BEST friend</span>
              <div class="message__bubble">
                Hey, How are you?
              </div>
            </div>
          </li>

          <li class="sent-message message">
            <div
              class="message__content message, invisible-box-for-compansating-bubble"
            >
              <span class="message__timestamp"></span>
              <div class="message__bubble">
                FUck you.
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="fas fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          class="chat__input-area"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </bdoy>
</html>
