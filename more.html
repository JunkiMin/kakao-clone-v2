        <i class="fas fa-volume-mute"></i>

        <span class="status-bar__battery-full">100%</span>

      </div>
    </div>
    <header class="header">

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">

              width="100"

            <div class="friend__content">

            <span class="more__btn-icon"> <i class="far fa-smile-wink fa-2x"></i> </span>

          </li>
          <li class="more__btn">
            <span class="more__btn-icon"><i class="fas fa-th fa-2x"></i></span>
            <sapn class="more__btn-title">Themes</sapn>
          </li>
          <li class="more__btn">

            <sapn class="more__btn-title">Account</sapn>
          </li>
        </ul>
      </header>

      <section class="more__Suggestions">

        </h5>

        <ul class="more__suggestions-list">
          <li class="more__suggestions suggestion">
            <span class="more__suggestion-icon"> <i class="fab fa-linux fa-2x"></i> </span>
            <sapn class="more__suggestion-title">KAKAO STORY</sapn>
          </li>
          <li class="more__suggestions suggestion">
            <span class="more__suggestion-icon"><i class="fab fa-app-store fa-2x"></i></span>

          </li>
          <li class="more__suggestions suggestion">
            <span class="more__suggestion-icon"><i class="fab fa-wolf-pack-battalion fa-2x"></i></span>
