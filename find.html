<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab7effbec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KAKAO-CLONE-PROJECT</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="Current--time">
        <div class="status-bar__clock">22:00</div>
      </div>
      <!-- 메뉴 최상단 스테이터스 바 -->
      <div class="status-bar__column" id="Status--symbols">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>

      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-btn">
            <span class="header-button__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>

            <span class="header-button__title">
              QR Code
            </span>
          </li>
          <li class="find__header-button header-btn">
            <span class="header-button__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>

            <span class="header-button__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-button header-btn">
            <span class="header-button__icon">
              <i class="far fa-id-badge fa-2x"></i>
            </span>

            <span class="header-button__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-button header-btn">
            <span class="header-button__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>

            <span class="header-button__title">
              Invite
            </span>
          </li>
        </ul>
      </header>

      <ul class="find__recommended">
        <h5 class="title">Recommended Friends</h5>

        <li class="friends__friend friend friend">
          <div class="friends__column">
            <img class="friend__avartar g-avartar" src="images/idphoto.jpeg" />
            <div class="friend__content">
              <span class="friend__username">
                Nicolas Serrano
              </span>
            </div>
          </div>

          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="nav__list">
        <!-- li stands for Unordered List, Of course There are Ordered List, Discription List -->
        <!-- li stands for List Item///-->

        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search-plus"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="far fa-caret-square-down"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
